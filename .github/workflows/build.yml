name: Build and Release OpenSQT

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          # Linux builds only
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build OpenSQT
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        go build -ldflags="-s -w" -o dist/opensqt .

    - name: Build Telegram Bot
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o dist/telegram_bot ./cmd/telegram_bot

    - name: Build Webhook Server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o dist/webhook_server ./cmd/webhook_server

    - name: Create archive
      run: |
        cd dist
        tar -czf opensqt-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz opensqt telegram_bot webhook_server
        cd ..

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: opensqt-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/opensqt-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
        retention-days: 30

  release:
    name: Create or Update Latest Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -name "*.tar.gz" -exec cp {} release/ \;
        ls -lh release/


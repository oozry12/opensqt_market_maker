name: Build and Release OpenSQT

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          # Linux builds only
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build OpenSQT
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        go build -ldflags="-s -w" -o dist/opensqt .

    - name: Build Telegram Bot
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o dist/telegram_bot ./cmd/telegram_bot

    - name: Create archive
      run: |
        cd dist
        tar -czf opensqt-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz opensqt telegram_bot
        cd ..

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: opensqt-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/opensqt-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
        retention-days: 30

  release:
    name: Create or Update Latest Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -name "*.tar.gz" -exec cp {} release/ \;
        ls -lh release/

    - name: Delete existing latest release
      continue-on-error: true
      run: |
        gh release delete latest --yes --repo ${{ github.repository }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create latest release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        body: |
          自动构建的最新版本
          
          构建时间: ${{ github.event.head_commit.timestamp }}
          提交信息: ${{ github.event.head_commit.message }}
          提交SHA: ${{ github.sha }}
          
          ## 下载说明
          - `opensqt-linux-amd64.tar.gz` - Linux x86_64 版本
          - `opensqt-linux-arm64.tar.gz` - Linux ARM64 版本
          
          ## 使用方法
          ```bash
          # 下载对应架构的文件
          wget https://github.com/${{ github.repository }}/releases/download/latest/opensqt-linux-amd64.tar.gz
          
          # 解压
          tar -xzf opensqt-linux-amd64.tar.gz
          
          # 添加执行权限
          chmod +x opensqt telegram_bot
          
          # 启动
          ./telegram_bot
          ```
        files: release/*.tar.gz
        prerelease: false
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

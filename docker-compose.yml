version: '3.8'

services:
  telegram-bot:
    image: ghcr.io/dennisyang1986/opensqt-telegram:latest
    container_name: opensqt-telegram
    restart: unless-stopped
    volumes:
      - .:/workspace:rw
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    networks:
      - opensqt-network
    command: ["-dir", "/workspace"]

networks:
  opensqt-network:
    driver: bridge

volumes:
  logs:
    driver: local